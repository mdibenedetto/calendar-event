<div class="calendar">
  <span class="day day-header" *ngFor="let dayName of weekDays"
    >{{ dayName }}
  </span>
  <span
    class="day"
    [ngClass]="{
      'prev-month': day.isPrevMonth,
      'has-event': !!day.event,
      today: day.isToday
    }"
    *ngFor="let day of calendarDays"
    title="{{ day.event?.description }}"
    >{{ day.value }}
  </span>
</div>

<br />
<h2>Dummy event</h2>
<pre>
  {{ events | json }}
</pre>
